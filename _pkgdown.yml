reference:
- title: Output formats
  desc: >
    Specify the draft or manuscript output format in your document's YAML frontmatter
    with `output_format:`
  contents:
  - '`reproducr_manuscript`'
  - '`reproducr_draft`'
- title: Custom knitting functions
  desc: >
    Specify the knitting function in your document's YAML frontmatter with
    `knit:`
  contents:
  - '`knit_with_datestamp`'



authors:
  "Julia Schulte-Cloos":
